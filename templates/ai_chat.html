{% extends "base.html" %}

{% block content %}
<div class="chat-container">

  <div class="chat-header">
    <h3>چت هوشمند</h3>
  </div>

  <form method="post">
    <input type="text" name="query" placeholder="سوال خود را وارد کنید" required>
    <button type="submit">ارسال</button>
  </form>

  {% if bot_response %}
    <div class="chat-response mt-3 p-2 bg-light rounded border">
      <strong>پاسخ:</strong>
      <p>{{ bot_response }}</p>
    </div>
  {% endif %}

  {% if products %}
    <div class="product-suggestions row mt-4">
      {% for p in products %}
      <div class="col-md-4">
        <div class="card mb-3">
          {% if p.image %}
          <img src="{{ p.image }}" class="card-img-top" alt="{{ p.name }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">{{ "{:,}".format(p.price | int) }} تومان</p>
            <a href="{{ url_for('main.product_detail', product_id=p.id) }}" class="btn btn-primary">مشاهده محصول</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  {% endif %}

</div>
{% endblock %}
